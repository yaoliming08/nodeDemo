    <style>
        * {

        .danmu-item {

        @keyframes slideIn {

        .danmu-header {
            display: flex;

        }

        .danmu-username {

        .danmu-time {

        .danmu-type {

        .danmu-content {

        .danmu-raw {

            font-family: 'Courier New', monospace;

        }

        .empty-state {

        }

        .empty-state-icon {

        }

        .loading {

        .error-message {

        @media (max-width: 768px) {

            .ws-url-input input {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¬ æŠ–éŸ³å¼¹å¹•ç›‘å¬</h1>
            <div class="header-controls">
                <div class="ws-url-input">
                    <input type="text" id="wsUrlInput" value="ws://127.0.0.1:8888" placeholder="WebSocketåœ°å€">
                    <button class="btn btn-primary" id="connectBtn" onclick="toggleConnection()">è¿æ¥</button>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">æœªè¿æ¥</span>
                </div>
                <button class="btn" onclick="window.location.href='/index.html'">è¿”å›é¦–é¡µ</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span>æ¥æ”¶æ¶ˆæ¯æ•°:</span>
                <span class="stat-value" id="messageCount">0</span>
            </div>
            <div class="stat-item">
                <span>è¿æ¥æ—¶é•¿:</span>
                <span class="stat-value" id="connectionTime">00:00:00</span>
            </div>
            <div class="stat-item">
                <span>æœ€åæ¶ˆæ¯æ—¶é—´:</span>
                <span class="stat-value" id="lastMessageTime">--</span>
            </div>
        </div>

        <div class="controls-bar">
            <label>
                <input type="checkbox" id="autoScroll" checked>
                è‡ªåŠ¨æ»šåŠ¨
            </label>
            <label>
                <input type="checkbox" id="showRawData">
                æ˜¾ç¤ºåŸå§‹æ•°æ®
            </label>
            <label>
                <input type="checkbox" id="filterEnabled">
                è¿‡æ»¤ç±»å‹:
            </label>
            <select id="filterType">
                <option value="all">å…¨éƒ¨</option>
                <option value="danmu">å¼¹å¹•</option>
                <option value="gift">ç¤¼ç‰©</option>
                <option value="like">ç‚¹èµ</option>
                <option value="enter">è¿›å…¥</option>
                <option value="follow">å…³æ³¨</option>
            </select>
            <label>
                æœ€å¤§æ˜¾ç¤ºæ•°é‡:
                <input type="number" id="maxMessages" value="100" min="10" max="1000" step="10">
            </label>
            <button class="btn" onclick="clearMessages()" style="background: #ff4444; color: white; border: none;">æ¸…ç©ºæ¶ˆæ¯</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">ğŸ’¬</div>
                <h3 style="color: #999; margin-bottom: 10px;">ç­‰å¾…è¿æ¥...</h3>
                <p style="color: #666;">è¯·è¾“å…¥WebSocketåœ°å€å¹¶ç‚¹å‡»è¿æ¥æŒ‰é’®</p>
            </div>
            <div id="errorContainer"></div>
            <div id="messagesList"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;
        let lastMessageTime = null;

        // é¡µé¢åŠ è½½æ—¶
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            // æ”¯æŒå›è½¦é”®è¿æ¥
            document.getElementById('wsUrlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    toggleConnection();
                }
            });
        });

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkAuth() {
            try {
                const res = await fetch('/api/check-auth');
                const data = await res.json();
                if (!data.isAuthenticated) {
                    window.location.href = '/login.html';
                }
            } catch (err) {
                console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', err);
                window.location.href = '/login.html';
            }
        }

        // åˆ‡æ¢è¿æ¥çŠ¶æ€
        function toggleConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                disconnect();
            } else {
                connect();
            }
        }

        // è¿æ¥WebSocket
        function connect() {
            const wsUrl = document.getElementById('wsUrlInput').value.trim();
            if (!wsUrl) {
                showError('è¯·è¾“å…¥WebSocketåœ°å€');
                return;
            }

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocketè¿æ¥æˆåŠŸ');
                    updateStatus(true);
                    messageCount = 0;
                    connectionStartTime = Date.now();
                    startConnectionTimer();
                    document.getElementById('connectBtn').textContent = 'æ–­å¼€';
                    document.getElementById('emptyState').style.display = 'none';
                    clearError();
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        messageCount++;
                        lastMessageTime = new Date();
                        updateStats();
                        addDanmuMessage(data, event.data);
                    } catch (err) {
                        // å¦‚æœä¸æ˜¯JSONï¼Œç›´æ¥æ˜¾ç¤ºåŸå§‹æ•°æ®
                        messageCount++;
                        lastMessageTime = new Date();
                        updateStats();
                        addDanmuMessage({ content: event.data, type: 'raw' }, event.data);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocketé”™è¯¯:', error);
                    showError('WebSocketè¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥åœ°å€æ˜¯å¦æ­£ç¡®');
                };

                ws.onclose = () => {
                    console.log('WebSocketè¿æ¥å…³é—­');
                    updateStatus(false);
                    stopConnectionTimer();
                    document.getElementById('connectBtn').textContent = 'è¿æ¥';
                    if (messageCount === 0) {
                        document.getElementById('emptyState').style.display = 'block';
                    }
                };

            } catch (err) {
                console.error('è¿æ¥å¤±è´¥:', err);
                showError('è¿æ¥å¤±è´¥: ' + err.message);
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'å·²è¿æ¥';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'æœªè¿æ¥';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('lastMessageTime').textContent = 
                lastMessageTime ? lastMessageTime.toLocaleTimeString('zh-CN') : '--';
        }

        // å¯åŠ¨è¿æ¥æ—¶é•¿è®¡æ—¶å™¨
        function startConnectionTimer() {
            connectionTimer = setInterval(() => {
                if (connectionStartTime) {
                    const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                    const hours = Math.floor(elapsed / 3600);
                    const minutes = Math.floor((elapsed % 3600) / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('connectionTime').textContent = 
                        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
            }, 1000);
        }

        // åœæ­¢è¿æ¥æ—¶é•¿è®¡æ—¶å™¨
        function stopConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
            document.getElementById('connectionTime').textContent = '00:00:00';
        }

        // æ·»åŠ å¼¹å¹•æ¶ˆæ¯
        function addDanmuMessage(data, rawData) {
            const messagesList = document.getElementById('messagesList');
            const emptyState = document.getElementById('emptyState');
            const filterType = document.getElementById('filterType').value;
            const showRaw = document.getElementById('showRawData').checked;
            const maxMessages = parseInt(document.getElementById('maxMessages').value);

            // è¿‡æ»¤æ¶ˆæ¯ç±»å‹
            if (filterType !== 'all') {
                const messageType = getMessageType(data);
                if (messageType !== filterType) {
                    return;
                }
            }

            emptyState.style.display = 'none';

            // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
            const danmuItem = document.createElement('div');
            danmuItem.className = 'danmu-item';

            const username = data.nickname || data.username || data.user || 'æœªçŸ¥ç”¨æˆ·';
            const content = data.content || data.msg || data.message || JSON.stringify(data);
            const type = getMessageType(data);
            const time = new Date().toLocaleTimeString('zh-CN');

            danmuItem.innerHTML = `
                <div class="danmu-header">
                    <span class="danmu-username">${escapeHtml(username)}</span>
                    <span class="danmu-type">${type}</span>
                    <span class="danmu-time">${time}</span>
                </div>
                <div class="danmu-content">${escapeHtml(content)}</div>
                ${showRaw ? `<div class="danmu-raw">${escapeHtml(rawData)}</div>` : ''}
            `;

            messagesList.appendChild(danmuItem);

            // é™åˆ¶æ¶ˆæ¯æ•°é‡
            const messages = messagesList.querySelectorAll('.danmu-item');
            if (messages.length > maxMessages) {
                messages[0].remove();
            }

            // è‡ªåŠ¨æ»šåŠ¨
            if (document.getElementById('autoScroll').checked) {
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }
        }

        // è·å–æ¶ˆæ¯ç±»å‹
        function getMessageType(data) {
            if (data.type) {
                return data.type;
            }
            if (data.method) {
                return data.method;
            }
            if (data.content || data.msg || data.message) {
                return 'danmu';
            }
            if (data.gift) {
                return 'gift';
            }
            if (data.like) {
                return 'like';
            }
            return 'other';
        }

        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {
            document.getElementById('messagesList').innerHTML = '';
            messageCount = 0;
            updateStats();
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
            setTimeout(clearError, 5000);
        }

        // æ¸…é™¤é”™è¯¯ä¿¡æ¯
        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // è½¬ä¹‰HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            disconnect();
        });
    </script>
</body>
