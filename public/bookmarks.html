<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÁΩëÂùÄÂØºËà™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .category-tab {
            padding: 8px 16px;
            background: white;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .category-tab:hover {
            border-color: #667eea;
        }

        .category-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .bookmark-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .bookmark-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .bookmark-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: white;
        }

        .bookmark-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .bookmark-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .bookmark-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .bookmark-description {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .bookmark-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .bookmark-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bookmark-actions .btn-edit {
            background: #667eea;
            color: white;
        }

        .bookmark-actions .btn-delete {
            background: #dc3545;
            color: white;
        }

        .bookmark-actions button:hover {
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        @media (max-width: 768px) {
            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîñ ÊàëÁöÑÁΩëÂùÄÂØºËà™</h1>
            <div>
                <button class="btn" onclick="openAddModal()">+ Ê∑ªÂä†‰π¶Á≠æ</button>
                <button class="btn btn-secondary" onclick="window.location.href='/index.html'">ËøîÂõûÈ¶ñÈ°µ</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="categories" id="categoriesContainer">
            <div class="category-tab active" data-category="all" onclick="filterByCategory('all')">ÂÖ®ÈÉ®</div>
        </div>

        <div class="loading" id="loading" style="display: none;">Âä†ËΩΩ‰∏≠...</div>
        <div class="bookmarks-grid" id="bookmarksGrid"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üì≠</div>
            <h3>ËøòÊ≤°Êúâ‰π¶Á≠æ</h3>
            <p>ÁÇπÂáª"Ê∑ªÂä†‰π¶Á≠æ"ÊåâÈíÆÂºÄÂßãÊ∑ªÂä†‰Ω†ÂñúÊ¨¢ÁöÑÁΩëÂùÄÂêßÔºÅ</p>
        </div>
    </div>

    <!-- Ê∑ªÂä†/ÁºñËæë‰π¶Á≠æÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="bookmarkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ê∑ªÂä†‰π¶Á≠æ</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="bookmarkForm">
                <input type="hidden" id="bookmarkId">
                <div class="form-group">
                    <label for="title">Ê†áÈ¢ò *</label>
                    <input type="text" id="title" required placeholder="‰æãÂ¶ÇÔºöÁôæÂ∫¶">
                </div>
                <div class="form-group">
                    <label for="url">ÁΩëÂùÄ *</label>
                    <input type="url" id="url" required placeholder="https://www.baidu.com">
                </div>
                <div class="form-group">
                    <label for="icon">ÂõæÊ†áURLÔºàÂèØÈÄâÔºâ</label>
                    <input type="text" id="icon" placeholder="https://www.baidu.com/favicon.ico">
                </div>
                <div class="form-group">
                    <label for="description">ÊèèËø∞ÔºàÂèØÈÄâÔºâ</label>
                    <textarea id="description" placeholder="ÁΩëÂùÄÁöÑÁÆÄÁü≠ÊèèËø∞"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">ÂàÜÁ±ª</label>
                    <input type="text" id="category" placeholder="‰æãÂ¶ÇÔºöÂ∑•‰Ωú„ÄÅÂ≠¶‰π†„ÄÅÂ®±‰πê" value="ÈªòËÆ§">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allBookmarks = [];
        let currentCategory = 'all';

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑Âèñ‰π¶Á≠æ
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadBookmarks();
            loadCategories();
        });

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        async function checkAuth() {
            try {
                const res = await fetch('/api/check-auth');
                const data = await res.json();
                if (!data.isAuthenticated) {
                    window.location.href = '/login.html';
                }
            } catch (err) {
                console.error('Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÂ§±Ë¥•:', err);
                window.location.href = '/login.html';
            }
        }

        // Âä†ËΩΩ‰π¶Á≠æ
        async function loadBookmarks() {
            try {
                document.getElementById('loading').style.display = 'block';
                const res = await fetch('/api/bookmarks');
                const data = await res.json();
                
                if (data.success) {
                    allBookmarks = data.data;
                    renderBookmarks();
                } else {
                    showError('Âä†ËΩΩ‰π¶Á≠æÂ§±Ë¥•');
                }
            } catch (err) {
                console.error('Âä†ËΩΩ‰π¶Á≠æÂ§±Ë¥•:', err);
                showError('Âä†ËΩΩ‰π¶Á≠æÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Âä†ËΩΩÂàÜÁ±ª
        async function loadCategories() {
            try {
                const res = await fetch('/api/bookmarks/categories');
                const data = await res.json();
                
                if (data.success) {
                    const container = document.getElementById('categoriesContainer');
                    // ‰øùÁïô"ÂÖ®ÈÉ®"Ê†áÁ≠æ
                    const allTab = container.querySelector('[data-category="all"]');
                    container.innerHTML = '';
                    container.appendChild(allTab);
                    
                    // Ê∑ªÂä†ÂàÜÁ±ªÊ†áÁ≠æ
                    data.data.forEach(cat => {
                        const tab = document.createElement('div');
                        tab.className = 'category-tab';
                        tab.setAttribute('data-category', cat.category);
                        tab.textContent = `${cat.category} (${cat.count})`;
                        tab.onclick = () => filterByCategory(cat.category);
                        container.appendChild(tab);
                    });
                }
            } catch (err) {
                console.error('Âä†ËΩΩÂàÜÁ±ªÂ§±Ë¥•:', err);
            }
        }

        // Ê∏≤Êüì‰π¶Á≠æ
        function renderBookmarks() {
            const grid = document.getElementById('bookmarksGrid');
            const emptyState = document.getElementById('emptyState');
            
            // ËøáÊª§‰π¶Á≠æ
            let filteredBookmarks = allBookmarks;
            if (currentCategory !== 'all') {
                filteredBookmarks = allBookmarks.filter(b => b.category === currentCategory);
            }

            if (filteredBookmarks.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';

            filteredBookmarks.forEach(bookmark => {
                const card = createBookmarkCard(bookmark);
                grid.appendChild(card);
            });
        }

        // ÂàõÂª∫‰π¶Á≠æÂç°Áâá
        function createBookmarkCard(bookmark) {
            const card = document.createElement('div');
            card.className = 'bookmark-card';
            
            const icon = bookmark.icon 
                ? `<img src="${bookmark.icon}" alt="${bookmark.title}" onerror="this.parentElement.innerHTML='üåê'">`
                : 'üåê';
            
            card.innerHTML = `
                <div class="bookmark-icon">${icon}</div>
                <div class="bookmark-title">${escapeHtml(bookmark.title)}</div>
                <div class="bookmark-url">${escapeHtml(bookmark.url)}</div>
                ${bookmark.description ? `<div class="bookmark-description">${escapeHtml(bookmark.description)}</div>` : ''}
                <div class="bookmark-actions">
                    <button class="btn-edit" onclick="editBookmark(${bookmark.id})">ÁºñËæë</button>
                    <button class="btn-delete" onclick="deleteBookmark(${bookmark.id})">Âà†Èô§</button>
                </div>
            `;
            
            // ÁÇπÂáªÂç°ÁâáÊâìÂºÄÁΩëÂùÄ
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.bookmark-actions')) {
                    window.open(bookmark.url, '_blank');
                }
            });

            return card;
        }

        // ÊåâÂàÜÁ±ªËøáÊª§
        function filterByCategory(category) {
            currentCategory = category;
            
            // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-category') === category) {
                    tab.classList.add('active');
                }
            });
            
            renderBookmarks();
        }

        // ÊâìÂºÄÊ∑ªÂä†Ê®°ÊÄÅÊ°Ü
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Ê∑ªÂä†‰π¶Á≠æ';
            document.getElementById('bookmarkForm').reset();
            document.getElementById('bookmarkId').value = '';
            document.getElementById('category').value = 'ÈªòËÆ§';
            document.getElementById('bookmarkModal').classList.add('show');
        }

        // ÁºñËæë‰π¶Á≠æ
        function editBookmark(id) {
            const bookmark = allBookmarks.find(b => b.id === id);
            if (!bookmark) return;

            document.getElementById('modalTitle').textContent = 'ÁºñËæë‰π¶Á≠æ';
            document.getElementById('bookmarkId').value = bookmark.id;
            document.getElementById('title').value = bookmark.title;
            document.getElementById('url').value = bookmark.url;
            document.getElementById('icon').value = bookmark.icon || '';
            document.getElementById('description').value = bookmark.description || '';
            document.getElementById('category').value = bookmark.category || 'ÈªòËÆ§';
            document.getElementById('bookmarkModal').classList.add('show');
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('bookmarkModal').classList.remove('show');
        }

        // Êèê‰∫§Ë°®Âçï
        document.getElementById('bookmarkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('bookmarkId').value;
            const data = {
                title: document.getElementById('title').value.trim(),
                url: document.getElementById('url').value.trim(),
                icon: document.getElementById('icon').value.trim() || null,
                description: document.getElementById('description').value.trim() || null,
                category: document.getElementById('category').value.trim() || 'ÈªòËÆ§'
            };

            try {
                let res;
                if (id) {
                    // Êõ¥Êñ∞
                    res = await fetch(`/api/bookmarks/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Ê∑ªÂä†
                    res = await fetch('/api/bookmarks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                const result = await res.json();
                
                if (res.ok && result.success) {
                    showSuccess(id ? '‰π¶Á≠æÊõ¥Êñ∞ÊàêÂäü' : '‰π¶Á≠æÊ∑ªÂä†ÊàêÂäü');
                    closeModal();
                    await loadBookmarks();
                    await loadCategories();
                } else {
                    showError(result.error || 'Êìç‰ΩúÂ§±Ë¥•');
                }
            } catch (err) {
                console.error('Êìç‰ΩúÂ§±Ë¥•:', err);
                showError('Êìç‰ΩúÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        });

        // Âà†Èô§‰π¶Á≠æ
        async function deleteBookmark(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰π¶Á≠æÂêóÔºü')) return;

            try {
                const res = await fetch(`/api/bookmarks/${id}`, {
                    method: 'DELETE'
                });

                const result = await res.json();
                
                if (res.ok && result.success) {
                    showSuccess('‰π¶Á≠æÂà†Èô§ÊàêÂäü');
                    await loadBookmarks();
                    await loadCategories();
                } else {
                    showError(result.error || 'Âà†Èô§Â§±Ë¥•');
                }
            } catch (err) {
                console.error('Âà†Èô§Â§±Ë¥•:', err);
                showError('Âà†Èô§Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('bookmarkModal').addEventListener('click', (e) => {
            if (e.target.id === 'bookmarkModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
