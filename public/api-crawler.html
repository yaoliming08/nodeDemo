        <div class="input-section">

                    autocomplete="off"
                >
                <button onclick="crawlApi()" id="crawlBtn">å¼€å§‹çˆ¬å–</button>
            </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <div class="result-title">å‘ç°çš„APIæ¥å£</div>

            <div class="api-list" id="apiList"></div>

    <script>
        // å›è½¦é”®è§¦å‘çˆ¬å–
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                crawlApi();
            }
        });

        async function crawlApi() {
            const url = document.getElementById('urlInput').value.trim();
            const resultSection = document.getElementById('resultSection');
            const apiList = document.getElementById('apiList');
            const loading = document.getElementById('loading');
            const crawlBtn = document.getElementById('crawlBtn');

            if (!url) {
                alert('è¯·è¾“å…¥ç½‘å€');
                return;
            }

            // éªŒè¯URLæ ¼å¼
            try {
                new URL(url);
            } catch (e) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ç½‘å€ï¼ˆåŒ…å« http:// æˆ– https://ï¼‰');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('show');
            resultSection.classList.remove('show');
            crawlBtn.disabled = true;
            apiList.innerHTML = '';

            try {
                const response = await fetch('http://localhost:3000/api/crawl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                loading.classList.remove('show');
                crawlBtn.disabled = false;

                if (!response.ok) {
                    throw new Error(data.error || 'çˆ¬å–å¤±è´¥');
                }

                // æ˜¾ç¤ºç»“æœ
                displayResults(data);

            } catch (error) {
                loading.classList.remove('show');
                crawlBtn.disabled = false;
                resultSection.classList.add('show');
                apiList.innerHTML = `
                    <div class="error-message">
                        <strong>é”™è¯¯ï¼š</strong>${error.message}
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultSection = document.getElementById('resultSection');
            const apiList = document.getElementById('apiList');
            const resultCount = document.getElementById('resultCount');

            resultSection.classList.add('show');

            if (!data.apis || data.apis.length === 0) {
                apiList.innerHTML = '<div class="empty-message">æœªå‘ç°ä»»ä½•APIæ¥å£</div>';
                resultCount.textContent = '0 ä¸ªæ¥å£';
                return;
            }

            resultCount.textContent = `${data.apis.length} ä¸ªæ¥å£`;

            let html = '';
            data.apis.forEach((api, index) => {
                const method = api.method || 'UNKNOWN';
                const methodClass = `method-${method.toLowerCase()}`;
                
                html += `
                    <div class="api-item">
                        <div>
                            <span class="api-method ${methodClass}">${method}</span>
                            <span class="api-url">${escapeHtml(api.url)}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(api.url)}')">å¤åˆ¶</button>
                        </div>
                        ${api.params ? `
                            <div class="api-details">
                                <div class="api-detail-item">
                                    <span class="api-detail-label">å‚æ•°ï¼š</span>
                                    <code>${escapeHtml(JSON.stringify(api.params, null, 2))}</code>
                                </div>
                            </div>
                        ` : ''}
                        ${api.headers ? `
                            <div class="api-details">
                                <div class="api-detail-item">
                                    <span class="api-detail-label">è¯·æ±‚å¤´ï¼š</span>
                                    <code>${escapeHtml(JSON.stringify(api.headers, null, 2))}</code>
                                </div>
                            </div>
                        ` : ''}
                        ${api.source ? `
                            <div class="api-details">
                                <div class="api-detail-item">
                                    <span class="api-detail-label">æ¥æºï¼š</span>
                                    ${escapeHtml(api.source)}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            apiList.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {

            }).catch(err => {
