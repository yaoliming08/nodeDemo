    <script>
        const inputTextarea = document.getElementById('inputTextarea');

        // æ ¼å¼åŒ–JSON
        function formatJSON(jsonString) {
            try {
                const obj = JSON.parse(jsonString);

                throw new Error(`JSONè§£æé”™è¯¯: ${err.message}`);

        // å‹ç¼©JSON

                const obj = JSON.parse(jsonString);

        // éªŒè¯JSON
        function validateJSON(jsonString) {
            try {
                JSON.parse(jsonString);
                return { valid: true, message: 'JSONæ ¼å¼æ­£ç¡®ï¼' };
            } catch (err) {

        // ç»Ÿè®¡JSONä¿¡æ¯
        function getStats(jsonString) {
            try {
                const obj = JSON.parse(jsonString);
                const stats = {
                    charCount: jsonString.length,
                    lineCount: jsonString.split('\n').length,
                    keyCount: countKeys(obj),
                    arrayCount: countArrays(obj)
                };
                return stats;
            } catch (err) {
                return null;
            }
        }

        // ç»Ÿè®¡é”®å€¼å¯¹æ•°é‡
        function countKeys(obj) {
            if (typeof obj !== 'object' || obj === null) return 0;
            if (Array.isArray(obj)) {
                return obj.reduce((sum, item) => sum + countKeys(item), 0);
            }
            let count = Object.keys(obj).length;
            for (let key in obj) {
                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    count += countKeys(obj[key]);
                }
            }
            return count;
        }

        // ç»Ÿè®¡æ•°ç»„æ•°é‡
        function countArrays(obj) {
            if (typeof obj !== 'object' || obj === null) return 0;
            let count = Array.isArray(obj) ? 1 : 0;
            for (let key in obj) {
                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    count += countArrays(obj[key]);
                }
            }
            return count;
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(element, message) {

            element.classList.add('show');

        // æ˜¾ç¤ºæˆåŠŸ

                document.getElementById('keyCount').textContent = stats.keyCount.toLocaleString();
