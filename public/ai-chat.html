<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="header-icon">ğŸ¤–</span>

            </h1>
            <button class="btn-clear" onclick="clearChat()">æ¸…ç©ºå¯¹è¯</button>
        </div>

        <div class="model-selector">
            <label>æ¨¡å‹é€‰æ‹©ï¼š</label>
            <select id="modelSelect">
                <option value="doubao-seed-1-6-251015">è±†åŒ… Seed (æ¨èï¼Œæ”¯æŒæ¨ç†)</option>
                <option value="doubao-pro-32k">è±†åŒ… Pro 32K</option>
                <option value="doubao-lite-4k">è±†åŒ… Lite 4K (ç»æµ)</option>
            </select>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ’¬</div>
                <div class="empty-state-text">å¼€å§‹ä¸AIå¯¹è¯å§</div>
                <div class="empty-state-hint">è¾“å…¥æ‚¨çš„é—®é¢˜ï¼ŒAIå°†ä¸ºæ‚¨è§£ç­”</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="è¾“å…¥æ¶ˆæ¯... (Shift+Enteræ¢è¡Œï¼ŒEnterå‘é€)"
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
            </div>
            <button class="btn-send" id="sendBtn" onclick="sendMessage()">å‘é€</button>
        </div>

    <script>
        let chatHistory = [];

        // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬æ¡†é«˜åº¦
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // ç¦ç”¨è¾“å…¥
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            input.value = '';
            autoResize(input);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showTypingIndicator();

            try {
                const model = document.getElementById('modelSelect').value;
                const response = await fetch('http://localhost:3000/api/ai-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory,
                        model: model
                    })
                });

                const data = await response.json();
                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error(data.error || 'è¯·æ±‚å¤±è´¥');
                }

                // æ·»åŠ AIå›å¤
                addMessage('ai', data.response);
                
                // æ›´æ–°å†å²è®°å½•
                chatHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: data.response }
                );

                // é™åˆ¶å†å²è®°å½•é•¿åº¦ï¼ˆä¿ç•™æœ€è¿‘10è½®å¯¹è¯ï¼‰
                if (chatHistory.length > 20) {
                    chatHistory = chatHistory.slice(-20);
                }

            } catch (error) {
                hideTypingIndicator();
                showError(error.message);
            } finally {
                // æ¢å¤è¾“å…¥
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    <div class="message-content">${formatMessage(content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ ¼å¼åŒ–æ¶ˆæ¯ï¼ˆæ”¯æŒMarkdownå’Œæ¢è¡Œï¼‰
        function formatMessage(content) {
            // è½¬ä¹‰HTML
            content = content.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            // è½¬æ¢æ¢è¡Œ
            content = content.replace(/\n/g, '<br>');
            // ç®€å•çš„ä»£ç å—å¤„ç†
            content = content.replace(/`([^`]+)`/g, '<code style="background: #f0f0f0; padding: 2px 6px; border-radius: 4px; font-family: monospace;">$1</code>');
            return content;
        }

        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div class="typing-indicator show">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // éšè—è¾“å…¥æŒ‡ç¤ºå™¨
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `é”™è¯¯: ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // æ¸…ç©ºå¯¹è¯
        function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯è®°å½•å—ï¼Ÿ')) {
                chatHistory = [];
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ’¬</div>
                        <div class="empty-state-text">å¼€å§‹ä¸AIå¯¹è¯å§</div>
                        <div class="empty-state-hint">è¾“å…¥æ‚¨çš„é—®é¢˜ï¼ŒAIå°†ä¸ºæ‚¨è§£ç­”</div>
                    </div>
                `;
            }
        }

        // é¡µé¢åŠ è½½æ—¶èšç„¦è¾“å…¥æ¡†
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput').focus();
        });
    </script>
