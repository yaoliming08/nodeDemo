    <script>
        let currentGame = null;
        let gameInterval = null;

        let score = 0;
        let popped = 0;
        let timeLeft = 60;
        let isPaused = false;
        let difficulty = 'easy';
        let gameActive = false;

        // éš¾åº¦é…ç½®
        const difficultyConfig = {
            easy: {
                bubbleCount: 5,
                spawnInterval: 2000,
                minSize: 40,
                maxSize: 60,
                speed: 1
            },
            medium: {
                bubbleCount: 8,

        // å¼€å§‹æ¸¸æˆ
        function startGame(gameType) {
            document.getElementById('gamesList').style.display = 'none';

                startBubbleGame();

        function backToGames() {
            document.getElementById('gamesList').style.display = 'block';

            resetGame();

        // è®¾ç½®éš¾åº¦
        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-difficulty="${level}"]`).classList.add('active');

                resetGame();
                startBubbleGame();
            }

        // å¼€å§‹æ³¡æ³¡æ¸¸æˆ
        function startBubbleGame() {
            if (gameActive && !isPaused) return;
            
            resetGame();
            gameActive = true;
            isPaused = false;
            document.getElementById('pauseBtn').textContent = 'æš‚åœ';
            
            const config = difficultyConfig[difficulty];
            const gameArea = document.getElementById('gameArea');
            
            // ç”Ÿæˆåˆå§‹æ³¡æ³¡
            for (let i = 0; i < config.bubbleCount; i++) {
                createBubble();
            }
            
            // å®šæ—¶ç”Ÿæˆæ–°æ³¡æ³¡
            gameInterval = setInterval(() => {
                if (!isPaused) {
                    createBubble();
                }
            }, config.spawnInterval);
            
            // å€’è®¡æ—¶
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;
                    
                    if (timeLeft <= 0) {

                    }
                }

        }

        // åˆ›å»ºæ³¡æ³¡
        function createBubble() {
            if (!gameActive || isPaused) return;
            
            const config = difficultyConfig[difficulty];
            const gameArea = document.getElementById('gameArea');
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // éšæœºå¤§å°
            const size = Math.random() * (config.maxSize - config.minSize) + config.minSize;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            // éšæœºä½ç½®
            const maxX = gameArea.offsetWidth - size;
            const maxY = gameArea.offsetHeight - size;
            bubble.style.left = Math.random() * maxX + 'px';
            bubble.style.top = Math.random() * maxY + 'px';
            
            // éšæœºé¢œè‰²
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',

                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)'

            // éšæœºæ•°å­—æˆ–è¡¨æƒ…
            const content = Math.random() > 0.5

                : ['ğŸˆ', 'ğŸ«§', 'ğŸ’«', 'â­', 'âœ¨', 'ğŸŒŸ'][Math.floor(Math.random() * 6)];
            bubble.textContent = content;
            
            // ç‚¹å‡»æ¶ˆé™¤
            bubble.addEventListener('click', () => {
                if (!gameActive || isPaused) return;
                popBubble(bubble);
            });
            
            gameArea.appendChild(bubble);
            
            // åŠ¨ç”»æ•ˆæœ
            bubble.style.opacity = '0';
            bubble.style.transform = 'scale(0)';

                bubble.style.opacity = '1';
                bubble.style.transform = 'scale(1)';
            }, 10);
        }

        // æ¶ˆé™¤æ³¡æ³¡

            bubble.classList.add('popped');

            // è®¡ç®—å¾—åˆ†ï¼ˆæ³¡æ³¡è¶Šå¤§åˆ†æ•°è¶Šé«˜ï¼‰
