                        <div class="color-values">
                            <div class="color-value-item">
                                <div class="color-value-label">RGB</div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewImage = document.getElementById('previewImage');
        const imageSection = document.getElementById('imageSection');
        const colorInfoSection = document.getElementById('colorInfoSection');
        const emptyState = document.getElementById('emptyState');
        const colorPreview = document.getElementById('colorPreview');
        const rgbValue = document.getElementById('rgbValue');
        const hexValue = document.getElementById('hexValue');
        const hslValue = document.getElementById('hslValue');
        const historyColors = document.getElementById('historyColors');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');

        let colorHistory = JSON.parse(localStorage.getItem('colorHistory') || '[]');

        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        });

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        // åŠ è½½å›¾ç‰‡
        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                imageSection.style.display = 'block';
                emptyState.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // å›¾ç‰‡ç‚¹å‡»å–è‰²
        previewImage.addEventListener('click', (e) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = previewImage.naturalWidth;
            canvas.height = previewImage.naturalHeight;
            ctx.drawImage(previewImage, 0, 0);

            const rect = previewImage.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) * (previewImage.naturalWidth / rect.width));
            const y = Math.floor((e.clientY - rect.top) * (previewImage.naturalHeight / rect.height));

            const imageData = ctx.getImageData(x, y, 1, 1);
            const [r, g, b] = imageData.data;

            updateColorInfo(r, g, b);
            addToHistory(r, g, b);
            displayHistory();
        });

        // æ›´æ–°é¢œè‰²ä¿¡æ¯
        function updateColorInfo(r, g, b) {
            const hex = rgbToHex(r, g, b);
            const hsl = rgbToHsl(r, g, b);

            colorPreview.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            colorPreview.textContent = '';

            rgbValue.textContent = `rgb(${r}, ${g}, ${b})`;
            rgbValue.setAttribute('data-value', `rgb(${r}, ${g}, ${b})`);

            hexValue.textContent = `#${hex}`;
            hexValue.setAttribute('data-value', `#${hex}`);

            hslValue.textContent = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
            hslValue.setAttribute('data-value', `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`);

            colorInfoSection.style.display = 'block';
        }

        // RGBè½¬HEX
        function rgbToHex(r, g, b) {
            return [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // RGBè½¬HSL
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        // æ·»åŠ åˆ°å†å²è®°å½•
        function addToHistory(r, g, b) {
            const hex = rgbToHex(r, g, b);
            const color = {
                r, g, b, hex,
                timestamp: Date.now()
            };

            // ç§»é™¤é‡å¤çš„é¢œè‰²
            colorHistory = colorHistory.filter(c => c.hex !== hex);
            colorHistory.unshift(color);

            // é™åˆ¶å†å²è®°å½•æ•°é‡
            if (colorHistory.length > 50) {
                colorHistory = colorHistory.slice(0, 50);
            }

            localStorage.setItem('colorHistory', JSON.stringify(colorHistory));
        }

        // æ˜¾ç¤ºå†å²è®°å½•
        function displayHistory() {
            historyColors.innerHTML = '';
            colorHistory.forEach((color, index) => {
                const item = document.createElement('div');
                item.className = 'history-color-item';
                item.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                item.title = `#${color.hex}`;
                item.addEventListener('click', () => {
                    updateColorInfo(color.r, color.g, color.b);
                });
                historyColors.appendChild(item);
            });
        }

        // æ¸…ç©ºå†å²è®°å½•
        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å–è‰²å†å²å—ï¼Ÿ')) {
                colorHistory = [];
                localStorage.setItem('colorHistory', JSON.stringify(colorHistory));
                displayHistory();
            }
        });

        // å¤åˆ¶é¢œè‰²å€¼
        [rgbValue, hexValue, hslValue].forEach(element => {
            element.addEventListener('click', () => {
                const text = element.getAttribute('data-value');
                navigator.clipboard.writeText(text).then(() => {
                    element.classList.add('copied');
                    setTimeout(() => {
                        element.classList.remove('copied');
                    }, 1000);
                });
            });
        });

        // åˆå§‹åŒ–æ˜¾ç¤ºå†å²è®°å½•
        displayHistory();
    </script>
