        // Á≤íÂ≠êÁ≥ªÁªü
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.particleCount = 150;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.init();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                this.particles = [];
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        radius: Math.random() * 3 + 1,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        color: this.getRandomColor(),
                        opacity: Math.random() * 0.5 + 0.3
                    });
                }
            }

            getRandomColor() {
                const colors = [
                    '#ff6b9d', '#c471ed', '#12c2e9', 
                    '#ffa500', '#ff4757', '#5f27cd',
                    '#00d2d3', '#ff6348', '#ff9ff3'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach((particle, i) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;

                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fill();
                });

                // ÁªòÂà∂ËøûÁ∫ø
                this.drawConnections();
                
                requestAnimationFrame(() => this.animate());
            }

            drawConnections() {
                this.ctx.globalAlpha = 0.2;
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 150) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.strokeStyle = this.particles[i].color;
                            this.ctx.lineWidth = 1;
                            this.ctx.stroke();
                        }
                    }
                }
                this.ctx.globalAlpha = 1;
            }
        }

        // ÂàõÂª∫ÈóÆÈ¢òÊ†áÁ≠æ

                // ÈöèÊú∫‰ΩçÁΩÆÔºàÈÅøÂºÄ‰∏≠Èó¥ÂÄíËÆ°Êó∂Âå∫ÂüüÔºâ
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const minDistance = 300; // ÊúÄÂ∞èË∑ùÁ¶ª‰∏≠ÂøÉÁÇπÁöÑË∑ùÁ¶ª
                
                let x, y, distance;
                do {
                    x = Math.random() * (window.innerWidth - 200) + 100;
                    y = Math.random() * (window.innerHeight - 100) + 50;
                    distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                } while (distance < minDistance);
                
                tag.style.left = x + 'px';
                tag.style.top = y + 'px';
                
                // ÈöèÊú∫Âä®ÁîªÂª∂Ëøü
                tag.style.animationDelay = Math.random() * 20 + 's';
                tag.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                container.appendChild(tag);
            }
        }

        // Êõ¥Êñ∞ÂÄíËÆ°Êó∂
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
