<body>
    <div class="container">

        <p class="subtitle">ä¸Šä¼ å•†å“å›¾ç‰‡ï¼Œè‡ªåŠ¨è¯†åˆ«å¹¶å¯¹æ¯”æ‹¼å¤šå¤šã€æ·˜å®ã€äº¬ä¸œçš„ä»·æ ¼</p>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">ğŸ“·</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å•†å“å›¾ç‰‡</div>
            <div class="upload-hint">æ”¯æŒ JPGã€PNG æ ¼å¼ï¼Œæœ€å¤§ 10MB</div>
            <div class="file-input-wrapper">

        <div class="preview-section" id="previewSection">
            <img id="previewImage" class="preview-image" alt="é¢„è§ˆå›¾ç‰‡">

                <div class="product-name" id="productName"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>

        <div class="results-section" id="resultsSection">

            </div>

            <div id="taobaoResults" class="price-list"></div>

    <script>
        let currentImage = null;
        let currentTab = 'taobao';

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        // æ‹–æ‹½ä¸Šä¼ 
        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (file.size > 10 * 1024 * 1024) {
                alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 10MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                document.getElementById('previewImage').src = currentImage;
                document.getElementById('previewSection').classList.add('show');
                document.getElementById('resultsSection').classList.remove('show');
                
                // å¼€å§‹è¯†åˆ«å’ŒæŸ¥è¯¢
                identifyAndSearch();
            };
            reader.readAsDataURL(file);
        }

        // è¯†åˆ«å•†å“å¹¶æœç´¢ä»·æ ¼
        async function identifyAndSearch() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('productInfo').style.display = 'none';

            try {
                // 1. è¯†åˆ«å•†å“
                const formData = new FormData();
                const blob = await dataURLtoBlob(currentImage);
                formData.append('image', blob, 'product.jpg');

                const identifyResponse = await fetch('http://localhost:3000/api/identify-product', {
                    method: 'POST',
                    body: formData
                });

                const identifyData = await identifyResponse.json();
                
                if (!identifyResponse.ok) {
                    throw new Error(identifyData.error || 'å•†å“è¯†åˆ«å¤±è´¥');
                }

                // æ˜¾ç¤ºå•†å“ä¿¡æ¯
                if (identifyData.productName) {
                    document.getElementById('productName').textContent = identifyData.productName;
                    document.getElementById('productInfo').style.display = 'block';
                }

                // 2. æŸ¥è¯¢ä»·æ ¼
                const priceResponse = await fetch('http://localhost:3000/api/search-prices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productName: identifyData.productName,
                        keywords: identifyData.keywords || []
                    })
                });

                const priceData = await priceResponse.json();
                
                if (!priceResponse.ok) {
                    throw new Error(priceData.error || 'ä»·æ ¼æŸ¥è¯¢å¤±è´¥');
                }

                // æ˜¾ç¤ºç»“æœ
                displayResults(priceData);

            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                showError(error.message);
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(data) {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('resultsSection').classList.add('show');

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            displayStats(data);

            // æ˜¾ç¤ºå„å¹³å°ä»·æ ¼
            displayPlatformResults('taobao', data.taobao || []);
            displayPlatformResults('pdd', data.pdd || []);
            displayPlatformResults('jd', data.jd || []);
        }

        // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
        function displayStats(data) {
            const stats = calculateStats(data);
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">æ€»å•†å“æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">Â¥${stats.highest}</div>
                    <div class="stat-label">æœ€é«˜ä»·æ ¼</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">Â¥${stats.lowest}</div>
                    <div class="stat-label">æœ€ä½ä»·æ ¼</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">Â¥${stats.average}</div>
                    <div class="stat-label">å¹³å‡ä»·æ ¼</div>
                </div>
            `;
            document.getElementById('statsSection').innerHTML = statsHtml;
        }

        // è®¡ç®—ç»Ÿè®¡ä¿¡æ¯
        function calculateStats(data) {
            const allPrices = [
                ...(data.taobao || []).map(p => p.price),
                ...(data.pdd || []).map(p => p.price),
                ...(data.jd || []).map(p => p.price)
            ];

            if (allPrices.length === 0) {
                return { total: 0, highest: 0, lowest: 0, average: 0 };
            }

            const prices = allPrices.map(p => parseFloat(p));
            return {
                total: allPrices.length,
                highest: Math.max(...prices).toFixed(2),
                lowest: Math.min(...prices).toFixed(2),
                average: (prices.reduce((a, b) => a + b, 0) / prices.length).toFixed(2)
            };
        }

        // æ˜¾ç¤ºå¹³å°ç»“æœ
        function displayPlatformResults(platform, prices) {
            const container = document.getElementById(`${platform}Results`);
            
            if (prices.length === 0) {
                container.innerHTML = '<div class="error-message">æœªæ‰¾åˆ°è¯¥å¹³å°çš„å•†å“ä¿¡æ¯</div>';
                return;
            }

            // æ’åºï¼šæœ€é«˜ä»·åœ¨å‰ï¼Œæœ€ä½ä»·åœ¨å
            const sortedPrices = [...prices].sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
            const highestPrice = parseFloat(sortedPrices[0].price);
            const lowestPrice = parseFloat(sortedPrices[sortedPrices.length - 1].price);

            let html = '';
            sortedPrices.forEach((item, index) => {
                const isHighest = parseFloat(item.price) === highestPrice;
                const isLowest = parseFloat(item.price) === lowestPrice;
                const itemClass = isHighest ? 'highest' : (isLowest ? 'lowest' : '');
                const priceLabel = isHighest ? 'æœ€é«˜' : (isLowest ? 'æœ€ä½' : '');

                html += `
                    <div class="price-item ${itemClass}">
                        <div class="shop-info">
                            <div class="shop-name">${item.shopName || 'åº—é“º' + (index + 1)}</div>
                            <a href="${item.link || '#'}" target="_blank" class="shop-link">æŸ¥çœ‹å•†å“ â†’</a>
                        </div>
                        <div class="price-info">
                            <div class="price">Â¥${item.price}</div>
                            ${priceLabel ? `<div class="price-label">${priceLabel}ä»·æ ¼</div>` : ''}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(platform) {
            currentTab = platform;
            
            // æ›´æ–°æ ‡ç­¾æ ·å¼
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // æ˜¾ç¤ºå¯¹åº”å†…å®¹
            document.getElementById('taobaoResults').style.display = platform === 'taobao' ? 'block' : 'none';
            document.getElementById('pddResults').style.display = platform === 'pdd' ? 'block' : 'none';
            document.getElementById('jdResults').style.display = platform === 'jd' ? 'block' : 'none';
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `é”™è¯¯: ${message}`;
            document.querySelector('.container').appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // å°†DataURLè½¬æ¢ä¸ºBlob
        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
    </script>
