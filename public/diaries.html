    <script>
        let diaries = [];
        let currentDiaryId = null;

        // é¡µé¢åŠ è½½æ—¶
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadDiaries();
            // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
            document.getElementById('diary_date').value = new Date().toISOString().split('T')[0];
        });

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkAuth() {
            try {
                const res = await fetch('/api/check-auth');
                const data = await res.json();
                if (!data.isAuthenticated) {
                    window.location.href = '/login.html';
                }
            } catch (err) {
                console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', err);
                window.location.href = '/login.html';
            }
        }

        // åŠ è½½æ—¥è®°åˆ—è¡¨
        async function loadDiaries() {
            try {
                document.getElementById('loading').style.display = 'block';
                const res = await fetch('/api/diaries');
                const data = await res.json();
                
                if (data.success) {
                    diaries = data.data;
                    renderDiaryList();
                } else {
                    showError('åŠ è½½æ—¥è®°å¤±è´¥');
                }
            } catch (err) {
                console.error('åŠ è½½æ—¥è®°å¤±è´¥:', err);
                showError('åŠ è½½æ—¥è®°å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // æ¸²æŸ“æ—¥è®°åˆ—è¡¨
        function renderDiaryList() {
            const list = document.getElementById('diaryList');
            const emptyState = document.getElementById('emptyState');
            
            if (diaries.length === 0) {
                list.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            list.style.display = 'flex';
            emptyState.style.display = 'none';
            list.innerHTML = '';

            // æŒ‰æ—¥æœŸåˆ†ç»„
            const groupedDiaries = {};
            diaries.forEach(diary => {
                const date = diary.diary_date;
                if (!groupedDiaries[date]) {
                    groupedDiaries[date] = [];
                }
                groupedDiaries[date].push(diary);
            });

            // æŒ‰æ—¥æœŸå€’åºæ˜¾ç¤º
            const sortedDates = Object.keys(groupedDiaries).sort((a, b) => b.localeCompare(a));

            sortedDates.forEach(date => {
                const dateHeader = document.createElement('div');
                dateHeader.style.cssText = 'font-size: 12px; color: #999; margin-top: 15px; margin-bottom: 5px; font-weight: 600;';
                dateHeader.textContent = formatDate(date);
                list.appendChild(dateHeader);

                groupedDiaries[date].forEach(diary => {
                    const item = createDiaryItem(diary);
                    list.appendChild(item);
                });
            });
        }

        // åˆ›å»ºæ—¥è®°åˆ—è¡¨é¡¹
        function createDiaryItem(diary) {
            const item = document.createElement('div');
            item.className = 'diary-item';
            item.setAttribute('data-id', diary.id);
            
            const preview = diary.content.length > 50 
                ? diary.content.substring(0, 50) + '...' 
                : diary.content;

            item.innerHTML = `
                <div class="diary-item-date">${formatDate(diary.diary_date)}</div>
                <div class="diary-item-title">${diary.title || 'æ— æ ‡é¢˜'}</div>
                <div class="diary-item-preview">${escapeHtml(preview)}</div>
            `;

            item.addEventListener('click', () => {
                selectDiary(diary.id);
            });

            return item;
        }

        // é€‰æ‹©æ—¥è®°
        async function selectDiary(id) {
            // æ›´æ–°åˆ—è¡¨é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.diary-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-id') == id) {
                    item.classList.add('active');
                }
            });

            try {
                const res = await fetch(`/api/diaries/${id}`);
                const data = await res.json();
                
                if (data.success) {
                    currentDiaryId = id;
                    loadDiaryToEditor(data.data);
                    document.getElementById('diaryEditor').style.display = 'block';
                    document.getElementById('diaryViewer').style.display = 'none';
                    document.getElementById('deleteBtn').style.display = 'inline-block';
                    document.getElementById('editorTitle').textContent = 'ç¼–è¾‘æ—¥è®°';
                }
            } catch (err) {
                console.error('åŠ è½½æ—¥è®°å¤±è´¥:', err);
                showError('åŠ è½½æ—¥è®°å¤±è´¥');
            }
        }

        // æ–°å»ºæ—¥è®°
        function newDiary() {
            currentDiaryId = null;
            document.getElementById('diaryForm').reset();
            document.getElementById('diaryId').value = '';
            document.getElementById('diary_date').value = new Date().toISOString().split('T')[0];
            document.getElementById('diaryEditor').style.display = 'block';
            document.getElementById('diaryViewer').style.display = 'none';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editorTitle').textContent = 'æ–°å»ºæ—¥è®°';
            
            // å–æ¶ˆåˆ—è¡¨é€‰ä¸­
            document.querySelectorAll('.diary-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // å–æ¶ˆç¼–è¾‘
        function cancelEdit() {
            document.getElementById('diaryEditor').style.display = 'none';
            document.getElementById('diaryViewer').style.display = 'block';
            currentDiaryId = null;
            
            // å–æ¶ˆåˆ—è¡¨é€‰ä¸­
            document.querySelectorAll('.diary-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // åŠ è½½æ—¥è®°åˆ°ç¼–è¾‘å™¨
        function loadDiaryToEditor(diary) {
            document.getElementById('diaryId').value = diary.id;
            document.getElementById('diary_date').value = diary.diary_date;
            document.getElementById('title').value = diary.title || '';
            document.getElementById('content').value = diary.content;
            document.getElementById('mood').value = diary.mood || '';
            document.getElementById('weather').value = diary.weather || '';
            document.getElementById('tags').value = diary.tags || '';
        }

        // ä¿å­˜æ—¥è®°
        async function saveDiary() {
            const id = document.getElementById('diaryId').value;
            const data = {
                title: document.getElementById('title').value.trim() || null,
                content: document.getElementById('content').value.trim(),
                diary_date: document.getElementById('diary_date').value,
                mood: document.getElementById('mood').value || null,
                weather: document.getElementById('weather').value || null,
                tags: document.getElementById('tags').value.trim() || null
            };

            if (!data.content) {
                showError('è¯·å¡«å†™æ—¥è®°å†…å®¹');
                return;
            }

            try {
                let res;
                if (id) {
                    // æ›´æ–°
                    res = await fetch(`/api/diaries/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // æ·»åŠ 
                    res = await fetch('/api/diaries', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                const result = await res.json();
                
                if (res.ok && result.success) {
                    showSuccess(id ? 'æ—¥è®°æ›´æ–°æˆåŠŸ' : 'æ—¥è®°ä¿å­˜æˆåŠŸ');
                    await loadDiaries();
                    if (result.data && result.data.id) {
                        selectDiary(result.data.id);
                    }
                } else {
                    showError(result.error || 'ä¿å­˜å¤±è´¥');
                }
            } catch (err) {
                console.error('ä¿å­˜å¤±è´¥:', err);
                showError('ä¿å­˜å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // åˆ é™¤æ—¥è®°
        async function deleteCurrentDiary() {
            if (!currentDiaryId) return;
            
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ—¥è®°å—ï¼Ÿåˆ é™¤åæ— æ³•æ¢å¤ã€‚')) return;

            try {
                const res = await fetch(`/api/diaries/${currentDiaryId}`, {

                if (res.ok && result.success) {

                    currentDiaryId = null;
                    cancelEdit();

                } else {

                }
            } catch (err) {
                console.error('åˆ é™¤å¤±è´¥:', err);
                showError('åˆ é™¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // å·¥å…·å‡½æ•°
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'ä»Šå¤©';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'æ˜¨å¤©';
            } else {
                return date.toLocaleDateString('zh-CN', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'short'
                });
            }
        }
