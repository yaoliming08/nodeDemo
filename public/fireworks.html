<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花祝福效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-panel input {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .control-panel input:focus {
            border-color: #764ba2;
        }

        .control-panel select {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: white;
            cursor: pointer;
        }

        .control-panel button {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .control-panel button:hover {
            transform: translateY(-2px);
        }

        .control-panel button:active {
            transform: translateY(0);
        }

        .blessing-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 30px rgba(255, 165, 0, 0.8),
                0 0 40px rgba(255, 69, 0, 0.8);
            text-align: center;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .blessing-text.show {
            opacity: 1;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .control-panel {
                top: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                padding: 15px;
            }

            .blessing-text {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="control-panel">
        <input type="text" id="userName" placeholder="输入用户名字" maxlength="20">
        <select id="blessingType">
            <option value="birthday">祝你生日快乐</option>
            <option value="newyear">新年快乐</option>
            <option value="success">祝你成功</option>
            <option value="health">祝你健康</option>
            <option value="happiness">祝你幸福</option>
            <option value="custom">自定义祝福</option>
        </select>
        <input type="text" id="customBlessing" placeholder="自定义祝福语" style="display: none;" maxlength="30">
        <button id="startBtn">开始</button>
        <button id="stopBtn">停止</button>
    </div>
    <div class="blessing-text" id="blessingText"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const blessingText = document.getElementById('blessingText');
        const userNameInput = document.getElementById('userName');
        const blessingTypeSelect = document.getElementById('blessingType');
        const customBlessingInput = document.getElementById('customBlessing');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let animationId = null;
        let fireworkInterval = null;
        let fireworks = [];
        let particles = [];
        let isRunning = false;

        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 祝福语映射
        const blessingMap = {
            birthday: '祝你生日快乐',
            newyear: '新年快乐',
            success: '祝你成功',
            health: '祝你健康',
            happiness: '祝你幸福'
        };

        // 监听祝福类型变化
        blessingTypeSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customBlessingInput.style.display = 'block';
            } else {
                customBlessingInput.style.display = 'none';
            }
        });

        // 粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.015;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.1; // 重力
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // 烟花类
        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.velocity = {
                    x: (targetX - x) / 50,
                    y: (targetY - y) / 50
                };
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    const distance = Math.sqrt(
                        Math.pow(this.targetX - this.x, 2) + 
                        Math.pow(this.targetY - this.y, 2)
                    );

                    if (distance < 5) {
                        this.explode();
                    }
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 80;
                const hue = Math.random() * 360;
                const colors = [
                    this.color,
                    `hsl(${hue}, 100%, 60%)`,
                    `hsl(${(hue + 60) % 360}, 100%, 60%)`,
                    `hsl(${(hue + 120) % 360}, 100%, 60%)`,
                    `hsl(${(hue + 180) % 360}, 100%, 60%)`
                ];

                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = Math.random() * 8 + 4;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const particle = new Particle(this.x, this.y, color);
                    particle.velocity.x = Math.cos(angle) * speed;
                    particle.velocity.y = Math.sin(angle) * speed;
                    particles.push(particle);
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        // 生成随机颜色
        function getRandomColor() {
            const colors = [
                '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff',
                '#ff6600', '#ff0066', '#6600ff', '#00ff66', '#ff3366', '#66ff00'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 创建烟花
        function createFirework() {
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height * 0.6;
            const color = getRandomColor();
            
            fireworks.push(new Firework(startX, startY, targetX, targetY, color));
        }

        // 动画循环
        function animate() {
            if (!isRunning) return;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更新和绘制烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded) {
                    fireworks.splice(i, 1);
                }
            }

            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // 随机创建新烟花
            if (Math.random() < 0.08) {
                createFirework();
            }

            animationId = requestAnimationFrame(animate);
        }

        // 开始效果
        startBtn.addEventListener('click', function() {
            const userName = userNameInput.value.trim();
            const blessingType = blessingTypeSelect.value;
            let blessing = '';

            if (blessingType === 'custom') {
                blessing = customBlessingInput.value.trim();
            } else {
                blessing = blessingMap[blessingType];
            }

            if (!userName) {
                alert('请输入用户名字！');
                return;
            }

            if (!blessing) {
                alert('请输入祝福语！');
                return;
            }

            // 显示祝福语
            blessingText.textContent = `${userName}，${blessing}！`;
            blessingText.classList.add('show');

            // 清空画布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 启动动画
            isRunning = true;
            fireworks = [];
            particles = [];

            // 初始创建几个烟花
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createFirework(), i * 150);
            }
            
            // 持续创建烟花
            fireworkInterval = setInterval(() => {
                if (isRunning) {
                    createFirework();
                } else {
                    clearInterval(fireworkInterval);
                }
            }, 500);

            animate();
        });

        // 停止效果
        stopBtn.addEventListener('click', function() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            if (fireworkInterval) {
                clearInterval(fireworkInterval);
                fireworkInterval = null;
            }
            blessingText.classList.remove('show');
            fireworks = [];
            particles = [];
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
